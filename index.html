<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3 Carrousel</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/slider.css">
  </head>
  <body>
    <main>
      <div class="slider">
        <input type="radio" name="slider-control" class="slider-control" id="slide-1" checked="checked">
        <input type="radio" name="slider-control" class="slider-control" id="slide-2">
        <input type="radio" name="slider-control" class="slider-control" id="slide-3">
        <input type="radio" name="slider-control" class="slider-control" id="slide-4">

        <label class="slider-arrow slide-back" for="slide-1"></label>
        <label class="slider-arrow slide-back" for="slide-2"></label>
        <label class="slider-arrow slide-back" for="slide-3"></label>
        <label class="slider-arrow slide-back" for="slide-4"></label>
        <label class="slider-arrow slide-next" for="slide-1"></label>
        <label class="slider-arrow slide-next" for="slide-2"></label>
        <label class="slider-arrow slide-next" for="slide-3"></label>
        <label class="slider-arrow slide-next" for="slide-4"></label>

        <div class="slider-inner">
          <ul class="slides">
            <li class="slide"><img src="/img/slide-1.jpg" alt="Slide 1"></li>
            <li class="slide"><img src="/img/slide-2.jpg" alt="Slide 2"></li>
            <li class="slide"><img src="/img/slide-3.jpg" alt="Slide 3"></li>
            <li class="slide"><img src="/img/slide-4.jpg" alt="Slide 4"></li>
          </ul>
        </div>

        <label class="slider-control-label" for="slide-1"></label>
        <label class="slider-control-label" for="slide-2"></label>
        <label class="slider-control-label" for="slide-3"></label>
        <label class="slider-control-label" for="slide-4"></label>
      </div>
    </main>
  </body>
</html>
